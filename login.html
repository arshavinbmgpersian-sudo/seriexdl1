<html lang="en-US" dir="rtl">
<head>
      <!-- Required meta tags -->

   <!-- loader Start -->
   <!-- <div id="loading">

   <!-- loader END -->
   <!-- MainContent -->
   <section class="sign-in-page">
      <div class="container">
         <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-5 col-md-12 align-self-center">
               <div class="sign-user_card ">                    
                  <div class="sign-in-page-data">
                     <div class="sign-in-from w-100 m-auto">
                        <h3 class="mb-3 text-center">ورود</h3>
                        <form class="mt-4" action="https://omidenezhad.ir/Streamit/Streamit-home/index.html">
                           <div class="form-group">                                 
                              <input type="email" class="form-control mb-0" id="exampleInputایمیل1" placeholder="ایمیل یا شماره همراه خود را وارد کنید" autocomplete="off" required>
                           </div>
                           <div class="form-group">                                 
                              <input type="password" class="form-control mb-0" id="exampleInputرمز عبور2" placeholder="رمز عبور" required>
                           </div>
                           
                              <div class="sign-info" style="text-align: right;">
                                 <button type="submit" class="btn btn-light mb-3">ورود</button>
                                 <div class="custom-control custom-checkbox d-inline-block">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label ml-3 labelremember" for="customCheck">مرا به خاطر بسپار</label>
                                 </div>                                
                              </div>                                    
                           
                        </form>
                     </div>
                  </div>
                  <div class="mt-3">
                     <div class="d-flex justify-content-center links">
                        هنوز ثبت نام نکرده اید؟ <a href="sign-up.html" class="text-primary ml-2">عضویت</a>
                     </div>
                     <div class="d-flex justify-content-center links">
                        <a href="reset-password.html" class="f-link">رمز عبور خود را فراموش کرده اید؟</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- back-to-top End -->

   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>

   <!-- owl carousel Js -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- select2 Js -->
   <script src="js/select2.min.js"></script>
   <!-- Magnific Popup-->
