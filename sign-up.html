<!doctype html>
<html lang="en-US" dir="rtl">
<head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Streamit - Responsive Bootstrap 4 Template</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <!-- Typography CSS -->
      <link rel="stylesheet" href="css/typography.css">
      <!-- Style -->
      <link rel="stylesheet" href="css/style.css"/>
      <!-- Responsive -->
      <link rel="stylesheet" href="css/responsive.css"/>
   </head>
   <body>
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>
   <!-- MainContent -->
   <div class="sign-in-page">
      <div class="container">
         <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-7 col-md-12 align-self-center">
               <div class="sign-user_card ">                    
                  <div class="sign-in-page-data">
                     <div class="sign-in-from w-100 m-auto">
                        <form class="" action="https://omidenezhad.ir/Streamit/Streamit-home/index.html">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>نام کاربری</label>
                                    <input type="text" class="form-control mb-0" id="exampleInputEmail23" placeholder="نام کامل را وارد کنید" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">  
                                    <label>ایمیل</label>                               
                                    <input type="email" class="form-control mb-0" id="exampleInputEmail35" placeholder="ایمیل را وارد کنید" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>نام</label>
                                    <input type="text" class="form-control mb-0" id="exampleInputEmail21" placeholder="نام" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">  
                                    <label>نام خانوادگی</label>                               
                                    <input type="email" class="form-control mb-0" id="exampleInputEmail31" placeholder="نام خانوادگی" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">   
                                    <label>رمز عبور</label>                              
                                    <input type="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="رمز عبور" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group"> 
                                    <label>تکرار رمز عبور</label>                                
                                    <input type="password" class="form-control mb-0" id="exampleInputPassword3" placeholder="رمز عبور" required>
                                 </div>
                              </div>
                              
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label Signupform-persian" for="customRadio1">پریمیوم 50 هزارتومان / 5 روز اشتراک اضافه</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label Signupform-persian" for="customRadio2"> پایه 25 هزار تومان یک ماهه</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                              <label class="custom-control-label Signupform-persian" for="customRadio3">اکانت رایگان</label>
                           </div>
                        
                           <button type="submit" class="btn btn-light mb-3 my-2">عضویت</button>
                                                               
                        </form>
                     </div>
                  </div>    
                  <div class="mt-3">
                     <div class="d-flex justify-content-center links">
                        از قبل ثبت نام کرده اید؟ <a href="login.html" class="text-primary ml-2">ورود</a>
                     </div>                        
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- MainContent End-->
   <!-- jQuery, Popper JS -->
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="js/bootstrap.min.js"></script>
   <!-- owl carousel Js -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- select2 Js -->
   <script src="js/select2.min.js"></script>
   <!-- Magnific Popup-->
   <script src="js/jquery.magnific-popup.min.js"></script>
   <!-- Custom JS-->
   <script src="js/custom.js"></script>
   <!-- rtl -->
   </body>  
</html>
